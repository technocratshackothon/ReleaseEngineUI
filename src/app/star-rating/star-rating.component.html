<fieldset class="rating">
    <input type="radio" [name]="inputName" value="100" [checked]="rating==100" />
    <label title="Rocks!" >5 stars</label>
  
    <input type="radio" [name]="inputName" value="80" [checked]="rating===80" />
    <label title="Pretty good" >4 stars</label>
  
    <input type="radio" [name]="inputName" value="60" [checked]="rating===60" />
    <label title="Meh" >3 stars</label>
  
    <input type="radio" [name]="inputName" value="40" [checked]="rating===40" />
    <label title="Kinda bad" >2 stars</label>
  
    <input type="radio" [name]="inputName" value="20" [checked]="rating===20" />
    <label title="Sucks big time" >1 star</label>
  </fieldset>
